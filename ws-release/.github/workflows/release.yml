name: Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            nix-system: x86_64-linux
            goos: linux
            goarch: amd64
          - runner: ubuntu-24.04-arm
            nix-system: aarch64-linux
            goos: linux
            goarch: arm64
          - runner: macos-15
            nix-system: aarch64-darwin
            goos: darwin
            goarch: arm64
          - runner: macos-15
            nix-system: x86_64-darwin
            goos: darwin
            goarch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Nix
        uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - name: Build
        run: nix develop --system ${{ matrix.nix-system }} --command go build -trimpath -ldflags '-s -w' -o dist/nix-prefetch-pnpm-deps .

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  upload-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: dist-*

      - name: Create archives and upload to release
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          for dir in dist-*; do
            binary="$dir/nix-prefetch-pnpm-deps"
            [ -f "$binary" ] || continue

            # dist-<goos>-<goarch>
            os_arch="${dir#dist-}"
            os=$(echo "$os_arch" | cut -d'-' -f1)
            arch=$(echo "$os_arch" | cut -d'-' -f2)

            archive_name="nix-prefetch-pnpm-deps_${VERSION}_${os}_${arch}.tar.gz"
            tmpdir=$(mktemp -d)
            cp "$binary" "$tmpdir/"
            cp LICENSE README.md "$tmpdir/" 2>/dev/null || true
            tar -czf "$archive_name" -C "$tmpdir" .
            rm -rf "$tmpdir"
          done

          sha256sum *.tar.gz > checksums.txt

          gh release upload $GITHUB_REF_NAME *.tar.gz checksums.txt

          # Publish the draft release
          gh release edit $GITHUB_REF_NAME --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
