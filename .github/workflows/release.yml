name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            nix-system: x86_64-linux
          - runner: ubuntu-24.04-arm
            nix-system: aarch64-linux
          - runner: macos-15
            nix-system: aarch64-darwin
          - runner: macos-15
            nix-system: x86_64-darwin
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Nix
        uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - name: Build binaries
        run: |
          nix build .#static --system ${{ matrix.nix-system }}
          mkdir -p dist
          cp result/bin/nix-prefetch-pnpm-deps dist/

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ matrix.nix-system }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: dist-*

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PRIVATE_KEY }}
          permission-contents: write

      - name: Create release archives and upload
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create archives from each platform's binary
          for artifact_dir in dist-*; do
            system=${artifact_dir#dist-}
            binary="$artifact_dir/nix-prefetch-pnpm-deps"

            if [ ! -f "$binary" ]; then
              echo "Warning: binary not found in $artifact_dir"
              continue
            fi

            archive_name="nix-prefetch-pnpm-deps_${VERSION}_${system}.tar.gz"

            tmpdir=$(mktemp -d)
            cp "$binary" "$tmpdir/"
            cp LICENSE README.md "$tmpdir/" 2>/dev/null || true
            tar -czf "$archive_name" -C "$tmpdir" .
            rm -rf "$tmpdir"
          done

          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

          # Upload assets to the existing draft release and publish it
          gh release upload "$GITHUB_REF_NAME" *.tar.gz checksums.txt
          gh release edit "$GITHUB_REF_NAME" --draft=false
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
