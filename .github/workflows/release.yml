name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            nix-system: x86_64-linux
          - runner: ubuntu-24.04-arm
            nix-system: aarch64-linux
          - runner: macos-15
            nix-system: aarch64-darwin
          - runner: macos-15
            nix-system: x86_64-darwin
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Nix
        uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2

      - name: Build binaries
        run: nix build .#static --system ${{ matrix.nix-system }} --out-link dist/nix-prefetch-pnpm-deps_${{ matrix.nix-system }} nix-prefetch-pnpm-deps

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ matrix.nix-system }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: dist-*

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PRIVATE_KEY }}
          permission-contents: write

      - name: Create release archives and publish
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Find all binaries and create archives
          for binary in $(find dist-* -type f -name 'nix-prefetch-pnpm-deps'); do
            # Extract os and arch from the path
            dir=$(dirname "$binary")

            # Built binary path looks like dist-x86_64-linux/nix-prefetch-pnpm-deps
            folder_name=$(basename "$dir")
            platform=$(echo "$folder_name" | sed 's/nix-prefetch-pnpm-deps_//')
            os=$(echo "$platform" | cut -d'_' -f1)
            arch=$(echo "$platform" | cut -d'_' -f2)

            archive_name="nix-prefetch-pnpm-deps_${VERSION}_${os}_${arch}.tar.gz"

            # Create a temporary directory for the archive contents
            tmpdir=$(mktemp -d)
            cp "$binary" "$tmpdir/"
            cp LICENSE README.md "$tmpdir/" 2>/dev/null || true
            tar -czf "$archive_name" -C "$tmpdir" .
            rm -rf "$tmpdir"
          done

          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

          # Generate changelog
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%h)" > changelog.md

          # Create release
          gh release create $GITHUB_REF_NAME *.tar.gz checksums.txt \
            --title "$GITHUB_REF_NAME" \
            --notes-file changelog.md
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
